<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tabla Formulario Objetos</title>
</head>
<body>
    <h1>Listado de Libros</h1>
    <div class="buttons">
        <button id="cargarDatos">Cargar Datos</button>
        <button id="vaciarDatos">Vaciar Datos</button>
        <button id="cargarFormulario">Cargar Formulario</button>
    </div>
    
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th dataTabla='codigo'>Código</th>
                    <th dataTabla='titulo'>Título</th>
                    <th dataTabla='autor'>Autor</th>
                    <th dataTabla='editorial'>Editorial</th>
                    <th dataTabla='anio_publicacion'>Año de Publicación</th>
                    <th dataTabla='genero'>Género</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <footer>
        Pie de página de la tabla
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../recursos/libros.js"></script> 
</body>
</html>
