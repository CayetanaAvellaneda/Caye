<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            background-color: #636e6e;
            /* Fondo suave y claro */
            font-family: 'Arial', sans-serif;
            /* Tipografía moderna */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Centra verticalmente */
            margin: 0;
            /* Elimina márgenes */
        }

        .main {
            background-color: #fff;
            /* Fondo blanco */
            border-radius: 10px;
            /* Bordes redondeados */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            /* Sombra suave */
            width: 350px;
            /* Ancho del contenedor */
            padding: 33px;
            /* Espaciado interno */
            text-align: center;
            /* Centra el texto */
        }

        h2 {
            margin-bottom: 20px;
            /* Espacio debajo del título */
            color: #343a40;
            /* Color del título */
        }

        .form-group {
            margin-bottom: 20px;
            /* Espacio entre grupos */
            text-align: left;
            /* Alinear etiquetas a la izquierda */
        }

        label {
            display: block;
            /* Que ocupe toda la línea */
            margin-bottom: 5px;
            /* Espacio debajo de la etiqueta */
            font-weight: bold;
            /* Negrita en las etiquetas */
            color: #495057;
            /* Color de las etiquetas */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            /* Ocupa todo el ancho */
            padding: 2px;
            /* Espaciado interno */
            border: 1px solid #ced4da;
            /* Borde gris claro */
            border-radius: 6px;
            /* Bordes redondeados */
            font-size: 18px;
            /* Tamaño de fuente */
            transition: border-color 0.3s;
            /* Transición suave en el borde */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #d62626;
            /* Color azul al enfocar */
            outline: none;
            /* Elimina el contorno predeterminado */
        }

        .btn-black {
            background-color: #881111;
            /* Color azul */
            color: #fff;
            /* Texto blanco */
            border: none;
            /* Sin borde */
            border-radius: 6px;
            /* Bordes redondeados */
            padding: 12px;
            /* Espaciado interno */
            cursor: pointer;
            /* Cambia el cursor */
            width: 100%;
            /* Ocupa todo el ancho */
            font-size: 16px;
            /* Tamaño de fuente */
            transition: background-color 0.3s, transform 0.2s;
            /* Transición suave */
        }

        .btn-black:hover {
            background-color: #c70b0b;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="main">
        <h2>Iniciar Sesión</h2>
        <form action="ingresoalsistema.php" method="post">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" name="email" placeholder="User Name" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-black" id="login">Login</button>
        </form>
    </div>

</body>

</html>
